<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Event Evaluation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image.png" alt="RiskWest Logo">
        </div>
        <div class="user">
            <p>Welcome, Mark!</p>
        </div>
    </header>

    <!-- Pre-Event Page -->
    <section id="pre-event" class="section">
        <h2>Pre-Event Evaluation</h2>
        <p>Edit the risks document:</p>
        <textarea rows="10" cols="50">[Default Risk Document - Editable by Mark]</textarea>
        <button onclick="startRiskProfiling()">Start Risk Profiling Session</button>
        <button onclick="generateSummary()">Generate Summary</button>
        <p><strong>Change Event Date:</strong></p>
        <input type="date">
        <button onclick="window.location.href='event01.html'">Back to Event Page</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
